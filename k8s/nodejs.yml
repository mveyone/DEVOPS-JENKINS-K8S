apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs-server
        image: mveyone/ejs-node-mongo-express-app:latest
        ports:
        - containerPort: 3000
        # env:
        # - name: ME_CONFIG_MONGODB_ADMINUSERNAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: mongodb-secret
        #       key: mongo-root-username
        # - name: ME_CONFIG_MONGODB_ADMINPASSWORD
        #   valueFrom: 
        #     secretKeyRef:
        #       name: mongodb-secret
        #       key: mongo-root-password
        # - name: ME_CONFIG_MONGODB_SERVER
        #   valueFrom: 
        #     configMapKeyRef:
        #       name: mongodb-configmap
        #       key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejs
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 3000
      nodePort: 31110
